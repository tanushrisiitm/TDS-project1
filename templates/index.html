<!DOCTYPE html>
<html>
<head>
  <title>TDS Virtual TA</title>
</head>
<body>
  <h2>Ask a Question</h2>

  <input type="text" id="question" placeholder="Enter your question" size="60">
  <button onclick="askQuestion()">Submit</button>

  <pre id="response" style="white-space: pre-wrap; margin-top: 20px;"></pre>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      if (!question.trim()) {
        responseDiv.innerText = "‚ùó Please enter a question.";
        return;
      }

      responseDiv.innerText = "‚è≥ Waiting for answer...";

      try {
        const res = await fetch("/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: question })
        });

        if (res.ok) {
          const data = await res.json();
          responseDiv.innerText = "‚úÖ Answer:\n\n" + data.answer;

          // Show links if available
          if (data.links && data.links.length > 0) {
            responseDiv.innerText += "\n\nüîó Links:\n";
            data.links.forEach(link => {
              responseDiv.innerText += `- ${link.url}\n`;
            });
          }
        } else {
          responseDiv.innerText = `‚ùå Error ${res.status}: ${res.statusText}`;
        }
      } catch (err) {
        responseDiv.innerText = "‚ùå Failed to fetch answer. Check your internet or server logs.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
