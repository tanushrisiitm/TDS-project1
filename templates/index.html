<!DOCTYPE html>
<html>
<head>
  <title>TDS Virtual TA</title>
</head>
<body>
  <h2>Ask a Question</h2>

  <input type="text" id="question" placeholder="Enter your question" size="60"><br><br>

  <label for="image">Upload an image (optional):</label>
  <input type="file" id="image" accept="image/*"><br><br>

  <button onclick="askQuestion()">Submit</button>

  <pre id="response" style="white-space: pre-wrap; margin-top: 20px;"></pre>

  <script>
    const API_URL = "https://tds-project1-31mu.onrender.com/api";

    async function askQuestion() {
      const question = document.getElementById("question").value;
      const imageInput = document.getElementById("image");
      const responseDiv = document.getElementById("response");

      if (!question.trim()) {
        responseDiv.innerText = "â— Please enter a question.";
        return;
      }

      responseDiv.innerText = "â³ Waiting for answer...";

      let imageBase64 = null;

      // If an image is selected, read and encode it
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        imageBase64 = await toBase64(file);
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            image: imageBase64 // null if no image
          })
        });

        if (res.ok) {
          const data = await res.json();
          responseDiv.innerText = "âœ… Answer:\n\n" + data.answer;

          if (data.links && data.links.length > 0) {
            responseDiv.innerText += "\n\nðŸ”— Links:\n";
            data.links.forEach(link => {
              responseDiv.innerText += `- ${link.url}\n`;
            });
          }
        } else {
          const errorText = await res.text();
          responseDiv.innerText = `âŒ Error ${res.status}: ${errorText}`;
        }
      } catch (err) {
        responseDiv.innerText = "âŒ Failed to fetch answer. Check your internet or server logs.";
        console.error(err);
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]); // Get base64 only
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
